# web_api config.
server {
  listen 80;
  server_name api.localhost;

  location / {
    #include /etc/nginx/includes/proxy.conf;
    proxy_pass http://server1;
  }

  access_log off;
  error_log  /var/log/nginx/error.log error;
}

# web service2 config.
server {
  listen 80;
  server_name dash.localhost;

  location / {
    #include /etc/nginx/includes/proxy.conf;
    proxy_pass http://server_dash;
  }

  access_log off;
  error_log  /var/log/nginx/error.log error;
}

# Default
server {
  listen 80 default_server;

  server_name _;
  root /var/www/html;

  charset UTF-8;

  error_page 404 /backend-not-found.html;
  location = /backend-not-found.html {
    allow   all;
  }
  location / {
    return 404;
  }

  access_log off;
  log_not_found off;
  error_log  /var/log/nginx/error.log error;
}